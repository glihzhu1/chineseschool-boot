<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view locale="#{localeBean.locale}" contentType="text/html">
  <h:head>
    <ui:insert name="header">
      <ui:include src="header.xhtml" />
    </ui:insert>
  </h:head>
  <h:body>
    <h:panelGrid cellspacing="0" cellpadding="0" styleClass="wrapper">
      <h:panelGrid columns="1" columnClasses="content">
        <h:form id="menuForm">
          <ui:insert name="menu">
            <ui:include src="menu.xhtml" />
          </ui:insert>
        </h:form>
      </h:panelGrid>
    
      <h:panelGrid columns="1" columnClasses="content">
        <h:panelGroup>
          <h:panelGrid cellspacing="0" cellpadding="0" styleClass="content">
            <ui:insert name="content" />
          </h:panelGrid>
          <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
          </ui:insert>
        </h:panelGroup>
      </h:panelGrid>
    </h:panelGrid>
  </h:body>
</f:view>
</html>
